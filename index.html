<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ambient Pomodoro Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="time.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/img/pomodoro-technique.png">
    <meta name="google-signin-client_id" content="771363056084-2o72bubv5n8f4ggame9ht91tf58r7akj.apps.googleusercontent.com">
  </head>
  <body>
    <div class="input-container">
      <form id="name-form">
        <label for="username">Happy to have you here! ðŸ¤—</label>
        <input type="text" placeholder="Enter Name (max 8 characters)" id="username" name="username" required />
        <button id="submit-btn" type="submit">Lets Go!</button>
      </form>
    </div>
    <div class="color-switcher">
      <div class="switcher-btn">
        <img class="icon-img" src="/img/image.png">
        <!-- <a href="https://www.flaticon.com/free-icons/thumbnail" title="thumbnail icons">Thumbnail icons created by Anggara - Flaticon</a> -->
        </div>
        <h3>Theme Selector</h3>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div class="theme-buttons-container">
          <span class="theme-buttons" data-color="url(/img/leaves.webp)"
          style="background:url(/img/leaves.webp);"></span>
          <span class="theme-buttons" data-color="url(/img/lookingatyou.webp)"
          style="background: url(/img/lookingatyou.webp);"></span>
          <span class="theme-buttons" data-color="url(/img/space2.jpg)"
          style="background: url(/img/space2.jpg);"></span>

          style="background: url(/img/girlflowers.webp);"></span>
          <span class="theme-buttons" data-color="url(/img/ryo.webp)"
          style="background: url(/img/ryo.webp);"></span>
          <span class="theme-buttons" data-color="url(/img/girlflowers2.webp)"
          style="background:url(/img/girlflowers2.webp);"></span>
          <span class="theme-buttons" data-color="url(/img/chill.webp)"
          style="background:url(/img/chill.webp);"></span>
          <span class="theme-buttons" data-color="url(/img/g.png)"
          style="background:url(/img/g.png);"></span>
          <span class="theme-buttons" data-color="url(/img/bubbles.jpg)"
          style="background: url(/img/bubbles.jpg);"></span>
          <span class="theme-buttons" data-color="url(/img/teen.webp)"
          style="background: url(/img/teen.webp);"></span>
          <span class="theme-buttons" data-color="url(/img/eating.webp)"
          style="background: url(/img/eating.webp);"></span>
          <span class="theme-buttons" data-color="url(/img/waves.jpg)"
          style="background: url(/img/waves.jpg);"></span>
          <span class="theme-buttons" data-color="url(/img/cleaning.webp)"
          style="background: url(/img/cleaning.webp);"></span>
          <span class="theme-buttons" data-color="url(/img/clouds.webp)"
          style="background: url(/img/clouds.webp);"></span>
      </div>
    </div>
    <div class="spotify">
      <div class="spotify-btn">
        <img class="icon-img" src="/img/music.png">
        <!-- <a href="https://www.flaticon.com/free-icons/google-play-music" title="google play music icons">Google play music icons created by Mayor Icons - Flaticon</a> -->
        </div>
        <div class="ssec">
        <div id="spotifyPlayersContainer">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWYoYGBbGKurt?utm_source=generator&theme=0" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXc8kgYqQLMfH?utm_source=generator" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/679wCT6dVMDBxrYa5NcrXL?utm_source=generator" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7Cq5O9cTVa1OEutcLTYm5x?utm_source=generator" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div class="options">
          <img class="thumbnail" src="/img/lofichill.jpeg" data-index="0">
          <img class="thumbnail" src="/img/loshlofi.jpeg" data-index="1">
          <img class="thumbnail" src="/img/codingmusic.jpeg" data-index="2">
          <img class="thumbnail" src="/img/animelofi.jpeg" data-index="3">
        </div>
      </div>
    </div>


    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">

        <!-- Timebar -->
      <div class="chart">
        <div class="bar">
          <span class="bar-name">Day:</span>
          <div class="bar-progress">
            <div class="bar-fill" id="dayBar"></div>
          </div>
          <span class="percentage" id="dayPercentage"></span>
        </div>
        <!-- <div class="bar">
          <span class="bar-name">Week:</span>
          <div class="bar-progress">
            <div class="bar-fill" id="weekBar"></div>
          </div>
          <span class="percentage" id="weekPercentage"></span>
        </div>
        <div class="bar">
          <span class="bar-name">Month:</span>
          <div class="bar-progress">
            <div class="bar-fill" id="monthBar"></div>
          </div>
          <span class="percentage" id="monthPercentage"></span>
        </div>
        <div class="bar">
          <span class="bar-name">Year:</span>
          <div class="bar-progress">
            <div class="bar-fill" id="yearBar"></div>
          </div>
          <span class="percentage" id="yearPercentage"></span>
        </div> -->
      </div>
      <!-- Timebar end -->

        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
    </main>
    <div class="hidden">
      <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="break.mp3" data-sound="shortBreak"></audio>
      <audio src="break.mp3" data-sound="longBreak"></audio>
    </div>
    <script src="main.js"></script>
    <script src="time.js"></script>
    <script src="signin.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </body>
</html>
